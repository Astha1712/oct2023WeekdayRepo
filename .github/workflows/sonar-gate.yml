name: CI/CD workflow for Maven Build, SonarCloud Code Scan, and Quality Gate Check

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Print Working Directory
      run: pwd

    - name: List Files
      run: ls -la

    # Step 2: Set up JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    # Step 3: Build with Maven
    - name: Build with Maven
      run: mvn install -f MyWebApp/pom.xml

    # Step 4: SonarCloud Scan
    - name: SonarCloud Scan
      working-directory: ./MyWebApp
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn sonar:sonar \
          -Dsonar.projectKey=Astha1712_GithubActionApp \
          -Dsonar.organization=astha1712 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=$SONAR_TOKEN


    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
          image: astha1712/github-action-app
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
